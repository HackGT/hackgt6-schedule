<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="./vendor/semantic/dist/semantic.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
    <link rel="icon" type="image/png" href="./css/hackgt_favicon.png">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="./vendor/semantic/dist/semantic.min.js"></script>
    <script src="bundle.js"></script>
    <title>HackGT Schedule</title>
</head>

<body>
    <div class="ui container">
        <div class="ui stackable grid">
            <div class="row">
                <div class="sixteen wide column">
                    <img class="ui medium centered image" src="./css/logo.png">
                    <h1 class="ui center aligned header">HackGT 6 Workshop Schedule</h2>
                    <p class="ui center aligned header">This website lists workshops open to the entire Georgia Tech community during HackGT 6.</p>

                </div>
            </div>
            <div class="row">
                <div class="sixteen wide column">
                    <div class="ui segment">
                        <p class="ui header">Please note that times and locations are subject to change.</p>
                        <div id="load" class="ui active centered inline loader">

                        </div>
                        <table id="table" class="ui celled table hidden">
                            <thead>
                              <tr><th>Workshop</th>
                              <th>Location</th>
                              <th>Time</th>
                            </tr></thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
